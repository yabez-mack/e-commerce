<div class="checkout-container">
  <h2>Checkout</h2>

  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" formControlName="fullName" />
      <small *ngIf="submitted && f.fullName.errors?.['required']">Full name is required</small>
    </div>

    <div class="form-group">
      <label>Address</label>
      <textarea formControlName="address"></textarea>
      <small *ngIf="submitted && f.address.errors?.['required']">Address is required</small>
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text" formControlName="city" />
      <small *ngIf="submitted && f.city.errors?.['required']">City is required</small>
    </div>

    <div class="form-group">
      <label>Payment Method</label>
      <select formControlName="payment">
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
      </select>
    </div>

    <button type="submit">Place Order</button>
  </form>
</div>
